<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tienda KEBELYN Home">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/styles/style.css">
        <title>Tienda KEBELYN</title>
    </head>
    <body>
      <main>
        <div class="container mb-4 mb-md-0 mt-4 mt-md-0 pt-md-0" id="cont-register">
          <div class="row justify-content-center">
            <div class="col-11 col-sm-12 col-md-12 col-lg-10 col-xl-9 col-xxl-8">
              <div class="card rounded-4">
                <div class="card-body p-4 pb-5 p-sm-5 ms-lg- me-lg- pt-sm-4">
                  <div class="text-center mb-4">
                    <h2 class="register">Regístrate con los Siguientes Datos</h2>
                  </div>
                  <form class="row">
                    <div class="col-md-6 mb-3">
                        <label for="floatingInput">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="floatingInput">Apellido</label>
                        <input type="text" class="form-control" id="lastname" placeholder="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="floatingInput">Identificación</label>
                        <input type="text" class="form-control" id="identification" placeholder="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="floatingInput">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="floatingInput">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="" aria-describedby="passwordHelp" required>
                        <div id="passwordHelp" class="form-text">Debe contener un caracter especial y tener un tamaño mayor a 8</div>
                    </div>
                    <div class="d-grid mt-4">
                        <button class="btn btn-i rounded-5 btn-lg p-3 ms-md-5 me-md-5" role="button" href="#" type="submit">REGISTRARSE</button>
                    </div>
                  </form>
                </div>
              </div>
              </div>
          </div>
        </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    </body>
</html>
