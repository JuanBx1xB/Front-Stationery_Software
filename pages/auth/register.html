<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tienda KEBELYN Registro de Usuarios">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <title>Tienda KEBELYN</title>
    </head>
    <body>
        <main>
            <div class="container mt-4 mt-md-0 mb-4 mb-md-0" id="cont-register">
                <div class="row justify-content-center">
                    <div class="col-11 col-sm-11 col-md-12 col-lg-11 col-xl-10 col-xxl-9">
                        <div class="card rounded-4">
                            <div class="card-body p-4 p-md-5">
                                <div class="text-center">
                                    <h2 class="register mb-4">Regístrate con los Siguientes Datos</h2>
                                </div>
                                <form class="row" id="form-register">
                                    <div class="col-md-6 mb-3">
                                        <label for="inputName">Nombre</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="" aria-label="name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="inputLastname">Apellido</label>
                                        <input type="text" class="form-control" id="inputLastname" placeholder="" aria-label="lastname" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="inputIdentification">Identificación</label>
                                        <input type="number" class="form-control" id="inputIdentification" placeholder="" aria-label="identification" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="inputUsername">Usuario</label>
                                        <input type="text" class="form-control" id="inputUsername" placeholder="" aria-label="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword">Contraseña</label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="" aria-label="passwordHelp" required>
                                        <div id="passwordHelp" class="form-text">Debe contener un caracter especial</div>
                                    </div>
                                    <div class="d-grid mt-4 ps-sm-3 pe-sm-3 ps-md-5 pe-md-5">
                                        <button class="btn btn-i rounded-5 p-3 ms-sm-3 me-sm-3 ms-md-5 me-md-5" role="button" href="#" type="submit">REGISTRARSE</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal de éxito -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Tienda KEBELYN</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalButton"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success m-0" role="alert">
                            Usuario Registrado Exitosamente
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary btn-is" href="../auth/login.html">Iniciar Sesión</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de error -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Tienda KEBELYN | Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger mb-0" id="errorModalBody" role="alert"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
        <script src="../../assets/js/auth/register.js"></script>
    </body>
</html>
