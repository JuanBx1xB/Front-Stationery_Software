<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tienda KEBELYN ">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <title>Tienda KEBELYN</title>
    </head>
    <body>
        <header>
            <div class="fixed-top">
                <nav class="navbar navbar-expand-md pe-5">
                    <div class="container-fluid me-5">
                        <a href="#" id="indexLink" class="ms-sm-3 ps-5">
                            <img src="../../assets/images/logo.png" alt="logo" id="logoMenu" aria-label="Index">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav nav-underline ms-auto text-center">
                                <a class="nav-link fs-4 mt-3 mb-4 menu" href="./home.html">Inicio</a>
                                <a class="nav-link fs-4 mt-3 mb-4 menu" href="./products.html">Productos</a>
                                <a class="nav-link active fs-4 mt-3 mb-4 menu" href="#">Soporte</a>
                                <a href="../auth/login.html" class="mt-2 mb-2 menu" aria-label="Exit">
                                    <i class="bi bi-box-arrow-right ms-3 p-0 m-0" id="exit"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container mt-5 pt-5 pt-md-5 mb-3">
                <div class="row justify-content-center mt-5 pt-3 pt-sm-5">
                    <div class="col-11 col-sm-12 col-lg-10 col-xl-9 col-xxl-8 mt-4">
                        <div class="card cardSupport rounded-4">
                            <div class="card-body p-4 p-md-5">
                                <h2 class="pb-3">Soporte Técnico</h2>
                                <form class="row" id="formSupport">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label fw-medium">Descripción de Problema</label>
                                        <textarea class="bg-light form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFileMultiple" class="form-label fw-medium">Pruebas & Evidencia</label>
                                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                                    </div>
                                    <div class="mb-2 mb-sm-3 col-sm-6">
                                        <label for="inputAge" class="form-label fw-medium">Solicitar Asistencia</label>
                                        <select class="bg-light form-select" aria-label="Default select example">
                                        <option selected>Elige una Opción</option>
                                        <option value="1">Ninguna</option>
                                        <option value="3">Registro de Usuario</option>
                                        <option value="2">Inicio de Sesión</option>
                                        <option value="3">Navegación en la Plataforma</option>
                                        <option value="3">Administración de Productos</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="inputDoc" class="form-label fw-medium">Número de Contacto</label>
                                        <input type="number" class="bg-light form-control" id="inputDoc" placeholder="321654987">
                                    </div>
                                    <div class="d-grid gap-2 d-sm-block mt-4 mt-sm-2 mt-md-3">
                                        <button class="btn btn-warning text-white me-4 ms-4 ms-sm-0 me-sm-2 pe-4 ps-4 rounded-3" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Reportar</button>
                                        <button class="btn btn-danger me-4 ms-4 ms-sm-0 me-sm-0 pe-4 ps-4 rounded-3" type="button" onclick="limpiarFormulario()">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
        </main>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="alert alert-dismissible m-0 p-4" role="alert">
                <h3 class="pb-2" id="sistema">Tienda KEBELYN<br></h3> <hr>
                <div class="alert alert-success" role="alert">
                    Tu Reporte Fue Exitoso
                </div>
                <hr>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <button type="button" class="btn btn-danger float-end ms-2" data-bs-dismiss="modal">Cerrar</button>
                </div>           
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
        <script src="../../assets/js/utils/imagePath.js"></script>
        <script src="../../assets/js/utils/cleanForm.js"></script>
    </body>
</html>
