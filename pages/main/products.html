<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tienda KEBELYN Productos">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <title>Tienda KEBELYN</title>
    </head>
    <body>
        <header>
            <div class="fixed-top">
                <nav class="navbar navbar-expand-md pe-5">
                    <div class="container-fluid me-5">
                        <a href="#" id="indexLink" class="ms-sm-3 ps-5">
                            <img src="../../assets/images/logo.png" alt="logo" id="logoMenu" aria-label="Index">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav nav-underline ms-auto text-center">
                                <a class="nav-link fs-4 mt-3 mb-4 menu" href="../main/home.html">Inicio</a>
                                <a class="nav-link active fs-4 mt-3 mb-4 menu" href="#">Productos</a>
                                <a class="nav-link fs-4 mt-3 mb-4 menu" href="#">Soporte</a>
                                <a href="../auth/login.html" class="mt-2 mb-2 menu" aria-label="Exit">
                                    <i class="bi bi-box-arrow-right ms-3 p-0 m-0" id="exit"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container mt-3 pt-3 pt-md-5 mt-md-5 mb-3">
                <div class="mt-5 pt-5"></div>
                <div class="row justify-content-center">
                    <div class="col-12 mt-4">
                        <div class="card contProducts rounded-4 m-sm-0">
                            <div class="card-body p-4 pb-4 pb-sm-5 p-sm-4 p-md-5 p-lg-4 p-xl-5 pt-sm-4 pt-md-4 pt-lg-2">
                                <h2 class="pb-2 pb-md-4 pt-0 pt-sm-3" id="titleProducts">Lista de Productos</h2>
                                <div class="table-responsive">
                                    <table class="table table-hover" style="border-radius: 10px; overflow: hidden; color: #2E475A;">
                                    <thead>
                                        <tr>
                                        <th scope="col" style="width: 100px;">Código</th>
                                        <th scope="col" style="width: 350px;">Nombre</th>
                                        <th scope="col" style="width: 80px;">Precio</th>
                                        <th scope="col" style="width: 200px;">Cantidad Disponible</th>
                                        <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider" id="productTableBody">
                                    </tbody>
                                    </table>
                                </div>
                                <p class="d-block d-sm-none mt-2" id="help">Desliza para ver el contenido completo</p>
                                <button class="btn btn-secondary btn-add" type="button">+ Agregar Producto</button>
                            </div>
                      </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal para actualizar el producto -->
        <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateProductModalLabel">Actualizar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateProductForm">
                            <div class="mb-3">
                                <label for="updateProductCode" class="form-label">Código del Producto</label>
                                <input type="text" class="form-control" id="updateProductCode" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="updateProductName" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="updateProductName" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateProductPrice" class="form-label">Precio del Producto</label>
                                <input type="number" class="form-control" id="updateProductPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateProductQuantity" class="form-label">Cantidad Disponible</label>
                                <input type="number" class="form-control" id="updateProductQuantity" required>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal para confirmar eliminación -->
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6 id="deleteAlert">¿Estás seguro de que deseas eliminar el siguiente producto?</h6>
                        <div class="alert alert-danger mt-3 mb-0" role="alert">
                            Producto: <span id="deleteProductName"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal para agregar un nuevo producto -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Agregar Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="productCode" class="form-label">Código del Producto</label>
                                <input type="number" class="form-control" id="productCode" required>
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Precio del Producto</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="productQuantity" class="form-label">Cantidad Disponible</label>
                                <input type="number" class="form-control" id="productQuantity" required>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
        <script src="../../assets/js/main/crudProducts.js"></script>
        <script src="../../assets/js/utils/imagePath.js"></script>
    </body>
</html>
